<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- CSS only -->
    <link href="css/photographer.css" rel="stylesheet" type="text/css"/>

    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="assets/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <title>Fisheye - photographe </title>

    <!-- Lien fontawesome -->
    <script src="https://kit.fontawesome.com/0d5a357811.js"></script>

</head>

<body>

    <header class="header" aria-hidden="false">

        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="Fisheye Home page" tabindex="1"/></a>

    </header>

    <main id="main" aria-hidden="false">

        <div class="photograph-header container">
            <!-- Ici s'affiche le header du photographe -->
        </div>

        <!-- zone avec le tri par XXX -->
        <div class="container zone-tri">

            <label class="trier-par" for="sort-page" tabindex="7">Trier par</label>

            <select name="sortby" id="sort-page" onchange="sortBy(value)" tabindex="8">
                <option class="option" disabled selected hidden>Selectionner</option>
                <option class="option" value="likes">Popularite</option>
                <option class="option" value="date">Date</option>
                <option class="option" value="title">Titre</option>
            </select>

        </div>

        <div class="medias-wrapper container justify-between">
            <!-- ici s'affichent les images du photographe -->
        </div>

        <div class="likes-wrapper" tabindex="6">
            <!-- ici s'affichent les likes par photographe -->
        </div>

    </main>

    <!-- modale de formulaire -->
    <div class="contact_modal d-none" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
        <!-- ici s'affiche le formulaire de contact -->
    </div>

    <!-- lightbox -->
    <div class="lightbox-container d-none" role="dialog">
        <div class="lightbox" aria-label="image closeup view">
            <button class="lightbox__close" onclick="closeLightBox()" aria-label="Close dialog"><span class="fas fa-times"></span></button>
            <button class="lightbox__prev" aria-label="Previous image"><span class="fas fa-angle-left"></span></button>
            <button class="lightbox__next" aria-label="Next image"><span class="fas fa-angle-right"></span></button>
            
            <div class="lightbox-content">
                <!-- ici s'affiche le media -->
            </div>
        </div>
    </div>

    <script src="/scripts/utils/lightbox.js"></script>

    <script src="/scripts/utils/contactForm.js"></script>

    <script src="scripts/factories/photographers.js"></script>

    <script src="scripts/factories/photographer-page.js"></script>

    <script src="scripts/factories/medias-of-photographer.js"></script>

    <script src="scripts/factories/likes.js"></script>

    <script src="scripts/pages/photographer.js"></script>

</body>

</html>
